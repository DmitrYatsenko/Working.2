<form class="example-form">
    <md-input-container class="example-full-width">
        <input mdInput placeholder="Название фильма" name="filmName" [(ngModel)]="filmName" (keyup.enter)="getFilms()">
    </md-input-container>
</form>
<md-grid-list cols="2" rowHeight="800px">
		
  <md-grid-tile *ngFor="let film of filmList">
		<film-card [filmId]="film.imdbID"></film-card>
	</md-grid-tile>

</md-grid-list>
